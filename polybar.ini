[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/top]
width = 100%
height = 2%
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; Polybar font documentation: https://github.com/polybar/polybar/wiki/Fonts
; Find material design icons and codepoints (perhaps update the version to match https://www.npmjs.com/package/@mdi/font): https://pictogrammers.github.io/@mdi/font/6.6.96/
; There are also:
; - nix-shell -p fontforge-gtk --command "fontforge $(fc-list | sk | cut -d: -f1)"
; - https://www.nerdfonts.com/cheat-sheet
; - https://fontdrop.info/#/?darkmode=true (weak search functionality, find a font to load with fc-list | grep -i <font-name>)
; - gucharmap - https://github.com/polybar/polybar/wiki/Fonts#gnome-character-map (application was slow, rendering was terrible in hidpi)
; - https://beautifulwebtype.com/fira-code/glyphs/?i=5
; - https://mathew-kurian.github.io/CharacterMap/
; - https://fontawesome.com/v5/cheatsheet
; - https://github.com/Keyamoon/IcoMoon-Free
; - https://feathericons.com/ | https://github.com/AT-UI/feather-font
; - https://github.com/lukas-w/font-logos
; Insert unicode codepoints in vim in insert mode using C-V then
; - for a codepoint smaller than u00001 press u (lower case u) then enter the codepoint padded with leading zeroes to 4 chars in length
; - for a codepoint greater than uffff press U (upper case u) then enter the codepoint padded with leading zeroes to 8 chars in length
; Fonts are defined using <font-name>;<vertical-offset>
; Font names are specified using a fontconfig pattern.
;   font-0 = NotoSans-Regular:size=8;2
;   font-1 = MaterialIcons:size=10
;   font-2 = Termsynu:size=8;-1
;   font-3 = FontAwesome:size=10
font-0 = FiraCode Nerd Font:size=17;2
font-1 = Material Design Icons:size=17;2
font-2 = DejaVu Sans:size=17;2
font-3 = DejaVu Sans Mono wifi ramp:size=17;2
font-4 = igrowl\\-steadysets:size=17;2

; TODO: move workspaces, window to a different bar? Decide after the tidy-up gets applied.
; TODO: replace long workspace names with icons
; TODO: replace application-specific workspaces with "email" "IM" etc.
modules-left = xworkspaces xwindow
; TODO: use modules middle for notifications only?
modules-center = filesystem github
modules-right = pulseaudio xkeyboard memory cpu wlan date backlight

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
; We want to display a warning when the mount is highly used, but not display anything otherwise
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /boot

label-mounted =

format-warn = <label-warn>
warn-percentage = 85
label-warn = %mountpoint%: WARNING %percentage_used%% used

label-unmounted =
label-unmounted-foreground =

[module/pulseaudio]
type = internal/pulseaudio

; TODO: replace VOL with an icon or ramp
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

; Available tokens:
;   %percentage% (default)
;   %decibels%
; TODO: warn: Dropping unmatched character 🔇 (U+1f507) in '🔇 muted'
; label-muted = 🔇 muted
label-muted = 󰝟 muted
label-muted-foreground = ${colors.disabled}

click-right = alacritty -e ncpamixer

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight

; Use the `/sys/class/backlight/.../actual-brightness` file
; rather than the regular `brightness` file.
; Defaults to true unless the specified card is an amdgpu backlight.
; New in version 3.6.0
use-actual-brightness = true

; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT. 
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
enable-scroll = true

format = <ramp> <label>

; Only applies if <ramp> is used
ramp-0 = 🌕
ramp-1 = 🌔
ramp-2 = 🌓
ramp-3 = 🌒
ramp-4 = 🌑

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected = <ramp-signal> <label-connected>
; May need to change this when either updating fonts or when changing ramp icons
format-connected-font = 2
format-packetloss = <animation-packetloss> <ramp-signal> <label-connected>
label-connected = %{F#F0C674}%ifname%%{F-} %essid% 󰕒 %upspeed% 󰇚 %downspeed%

ping-interval = 3
speed-unit =
animation-packetloss-0 = 󰌘
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = 󰌙
animation-packetloss-1-foreground = #000000

; Should work with pretty much any font:
; Can be useful to append these to the others to see what's being displayed
; ramp-signal-0 = ------
; ramp-signal-1 = +-----
; ramp-signal-2 = ++----
; ramp-signal-3 = +++---
; ramp-signal-4 = +++++-
; ramp-signal-5 = ++++++

; Material design icons:
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-5 = 󰤨

; DejaVu Sans Mono wifi ramp:
; ramp-signal-0 here is the "disconnected" symbol; is that correct? Is it misleading?
; ramp-signal-0 = 
; ramp-signal-1 = 
; ramp-signal-2 = 
; ramp-signal-3 = 
; ramp-signal-4 = 
; ramp-signal-5 = 

; igrowl-steadysets:
; ramp-signal-0 = 
; ramp-signal-1 = 
; ramp-signal-2 = 
; ramp-signal-3 = 
; ramp-signal-4 = 
; ramp-signal-5 = 

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/github]
type = internal/github

; Accessing an access token stored in file
token = ${file:./githubnotifications.token}

; The github user for the token
; If not specified, this module uses the deprecated method of accessing your
; notifications, which may stop working at some point.
user = partiallyordered

; Whether empty notifications should be displayed or not
empty-notifications = true

; Number of seconds in between requests
interval = 300

; TODO: click-left = firefox github.com/partiallyordered/notifications
;       or click-left = firefox github.com/<user>/notifications
; TODO: replace the _Notifications_ text with the GH icon
;       - octicons
;       - https://github.com/vorillaz/devicons

[settings]
screenchange-reload = true
pseudo-transparency = true

